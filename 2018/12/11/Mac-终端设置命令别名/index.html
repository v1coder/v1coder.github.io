<figure class="highlight jboss-cli"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 进入根目录</span></span><br><span class="line"><span class="keyword">cd</span> ~  </span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建bash文件</span></span><br><span class="line">touch <span class="string">.bash_profile</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 编辑</span></span><br><span class="line">vim <span class="string">.bash_profile</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 使文件生效</span></span><br><span class="line">source <span class="string">.bash_profile</span></span><br></pre></td></tr></table></figure>
<p><br></p>
<figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看现有别名</span></span><br><span class="line">alias</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建命令别名之前先测试命令名是否已存在</span></span><br><span class="line"><span class="comment"># 例如测试 foo</span></span><br><span class="line">type foo </span><br><span class="line">bash: type: foo: <span class="keyword">not</span> found</span><br><span class="line"><span class="comment"># 输出 not found 说明未存在</span></span><br></pre></td></tr></table></figure>
<p><br></p>
<p>为多个命令的组合设置别名：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">alias</span> hcgd=<span class="string">'hexo clean&amp;&amp;hexo g&amp;&amp;hexo d'</span></span><br></pre></td></tr></table></figure>
<p>（如果不管命令执行是否成功都往下执行，可以用 <code>;</code> 分割多个语句放在一行执行，如果希望前面的执行成功才执行后面的语句，用 <code>&amp;&amp;</code> 分割多个语句放在一行执行。）</p>
